<h5>Now add an item to your basket: </h5>

<!--an item-->
<div class="col s12 m4" ng-repeat="(itemNum,item) in items">
  <div class="card horizontal">
      <div class="card-image">
        <img src="http://lorempixel.com/100/190/nature/6">
      </div>
      <div class="card-stacked">
        <div class="card-content">
            <p>{{item.name}}</p>
        </div>
        <div class="card-action">
          <p>
             <a class="btn-floating btn-large waves-effect waves-light store-select-btn" ng-href="#/addItem/{{item.id}}"><i class="material-icons">add</i></a>
          </p>
          <p>
            {{item.cost| currency : 'Â£'}}
          </p>
        </div>
      </div>
  </div>
</div>
